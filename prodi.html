<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prodi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mb-5">
      <div class="row">
        <div class="col-12">
          <a href="fakultas.html">Fakultass</a>
          <a href="prodi.html">Prodi</a>
          <a href="mahasiswa.html">Mahasiswa</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <h3>Form Prodi</h3>
            </div>
          </div>
          <div class="card-body">
            <form id="form-prodi">
              <div class="mb-3">
                <label class="form-label">ID Fakultas</label>
                <select name="id_fakultas" class="form-select" required>
                  <option value="">Pilih Fakultas</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">ID Prodi</label>
                <input name="id_prodi" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Nama Prodi</label>
                <input name="nama_prodi" class="form-control" required />
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-8">
          <div class="card">
            <div class="card-header">
              <h3>Tabel Fakultas</h3>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID Prodi</th>
                    <th>Nama Fakultas</th>
                    <th>Nama Prodi</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="table-prodi"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      //ketik dibawah ini
    </script>
  </body>
</html>
